
  <mat-card class="mat-filters">
    <div >

        <div>
          <label>Type of entity:</label>
          <select>
            <option *ngFor="let type of types" (click)="onSelectType(type)" >{{type}}</option>
          </select>	
        </div>
  
        <div>
            <label> Start date: </label>
            <form >
              <input type="date" class="input" name="examinationDateInput" [(ngModel)]="dateInput" />
            </form>
        </div>

        <div>
          <label class="label">Start time:</label>
          <form>
            <input type="time" class="input" value="13:00"  [(ngModel)]="startTimeInput" />    
          </form>
        </div> 

        <div>
          <label> End date: </label>
          <form >
            <input type="date" class="input" name="examinationDateInput" [(ngModel)]="endDateInput" />
          </form>
      </div>

      <div>
        <label class="label">End time:</label>
        <form>
          <input type="time" class="input" value="13:00"  [(ngModel)]="endTimeInput" />    
        </form>
      </div> 
  
        <div>
          <button (click)="findEntities()">Find</button>
        </div>
  
    </div>
  </mat-card> 
  
  <div class = "entities" *ngIf="buttonClicked == false">
      <div *ngIf= "type != 'Instructor' && type != 'Cottage'">
          <app-all-boats ></app-all-boats>
      </div>
      <div *ngIf = "type == 'Instructor'">
        <app-all-instructors></app-all-instructors>
      </div>
      <div *ngIf= "type == 'Cottage'">
        <app-all-cottages></app-all-cottages>
      </div>
  </div>

  <div class = "entities" *ngIf="buttonClicked == true">
    <div *ngIf= "type != 'Instructor' && type != 'Cottage'">
        <app-free-boats [startTime]="dateInput" [endTime]="endDateInput"></app-free-boats>
    </div>
    
</div>
