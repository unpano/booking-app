
  <mat-card class="mat-filters">
    <div >

        <div>
          <label>Type of entity:</label>
          <select>
            <option *ngFor="let type of types" (click)="onSelectType(type)" >{{type}}</option>
          </select>	
        </div>
  
        <div>
            <label> Start date: </label>
            <form>
              <input name = "startDateInput"type="date" class="input" name="examinationDateInput" [(ngModel)]="dateInput" />
            </form>
        </div>

        <div>
          <label class="label">Start time:</label>
          <form >
            <input name = "startTimeInput" type="time" class="input" value="13:00"  [(ngModel)]="startTimeInput" />    
          </form>
        </div> 

        <div>
          <label> End date: </label>
          <form >
            <input name= "starttimeInput" type="date" class="input" name="examinationDateInput" [(ngModel)]="endDateInput" />
          </form>
      </div>

      <div>
        <label class="label">End time:</label>
        <form >
          <input name= "endtimeInput" type="time" class="input" value="13:00"  [(ngModel)]="endTimeInput" />    
        </form>
      </div> 
  
      <mat-form-field >
        <input type="text" matInput placeholder="Search" [(ngModel)]="searchInput">
      </mat-form-field>
    </div>
  </mat-card>
  
  

  <div *ngIf="dateInput == undefined || endDateInput == undefined ; then thenBlock else elseBlock"></div>
  
  <ng-template #thenBlock class = "entities">
      <div *ngIf= "type != 'Instructor' && type != 'Cottage'">
          <app-all-boats [searchText]="searchInput"></app-all-boats>
      </div>
      <div *ngIf = "type == 'Instructor'">
        <app-all-instructors [searchText]="searchInput"></app-all-instructors>
      </div>
      <div *ngIf= "type == 'Cottage'">
        <app-all-cottages [searchText]="searchInput"></app-all-cottages>
      </div>
 </ng-template>

 <ng-template #elseBlock class = "entities">
    <div *ngIf= "type != 'Instructor' && type != 'Cottage'">
        <app-free-boats [searchText]="searchInput" [startDate]="dateInput" [endDate]="endDateInput"></app-free-boats>
    </div>
    <div *ngIf = "type == 'Instructor'">
      <app-all-instructors [searchText]="searchInput"></app-all-instructors>
    </div>
    <div *ngIf= "type == 'Cottage'">
      <app-free-cottages [searchText]="searchInput" [startDate]="dateInput" [endDate]="endDateInput"></app-free-cottages>
    </div>

    
 </ng-template>
