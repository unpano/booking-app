<mat-card class="mat-filters">
    <div >


  
        <div>
            <label> Start date : </label>
            <form>
              <input  class="input" name="name" type="date" [(ngModel)]="startDate" />
            </form>

            <label> End date : </label>
            <form>
              <input  class="input" name="name" type="date" [(ngModel)]="endDate" />
            </form>

            <label> Number of people : </label>
            <form>
              <input  class="input" name="name" type="text" [(ngModel)]="numOfPersons" />
            </form>
           
        </div>


    </div>

    <div><button (click) = "add()">Send</button></div>
  </mat-card>
