<form role="form" novalidate class="form-inline"  >
    
    <button mat-button (click)="saveChanges(instructorId,instructorNewPassword,instructorReEnterPassword)"> Save changes </button>
    <button mat-button (click)="cancel(instructorId)"> Cancel </button>

    <div class="form-group">
        <h1>Type old password:</h1>
        <mat-form-field>
            <input matInput type="password" class ="input-fields" id="oldPassword" [(ngModel)]="instructorOldPassword"
             name="oldPassword">
          </mat-form-field>	
          <p> Show password <input type="checkbox" placeholder="show password" class="paragraph-checkbox" (click)="oldPasswordFunction()"> </p>	
                               
    </div>
        

        <div class="form-group">
            <h1>Enter new password:</h1>
            <mat-form-field>
                <input matInput type="password" class ="input-fields" id="newPassword" [(ngModel)]="instructorNewPassword"
                 name="newPassword">
              </mat-form-field>	
              <p> Show password <input type="checkbox" placeholder="show password" class="paragraph-checkbox" (click)="newPasswordFunction()"> </p>	
           						
        </div>
        
        <div class="form-group">
            <h1>Re-enter new password:</h1>
            <mat-form-field>
                <input matInput type="password" class ="input-fields" id="reEnterNewPassword" [(ngModel)]="instructorReEnterPassword"
                 name="reEnterNewPassword">

              </mat-form-field>	
              <p> Show password <input type="checkbox" placeholder="show password" class="paragraph-checkbox" (click)="reEnternewPasswordFunction()"> </p>	
           						
        </div>

       




</form>
