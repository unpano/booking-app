
<mat-card> 
  <mat-card-content>
    <form novalidate class="form-inline">
        <div class="container">
            <div class="row">
    
              <table matSort (matSortChange)="sortData($event)">
                <thead>
                <tr> 
                  <th mat-sort-header="name">Cottage name</th>
                  <th mat-sort-header="address">Cottage address</th>
                  <th mat-sort-header="city">Cottage description</th>
                  <th mat-sort-header="rate">Average rate</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let cottage of sortedData | filter:searchText">
                  <td>{{cottage.name}}</td>
                  <td>{{cottage.address}}</td>
                  <td>{{cottage.description}}</td>
                  <td>{{cottage.rate}}</td>   
                  <td>
                    <button (click) = pricelist(cottage)>Pricelist</button>
                 </td>
                 <td><button (click) = actions(cottage)>Actions</button></td>
                  <button id="eyeBtn" (click)="cottageProfile(cottage)">Details</button>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
    </form> 
  </mat-card-content>
</mat-card>
