
<mat-card> 
  <mat-card-content>
    <form novalidate class="form-inline">
        <div class="container">
            <div class="row">
    
              <table matSort (matSortChange)="sortData($event)">
                <thead>
                <tr> 
                  <th mat-sort-header="name">Cottage</th>
                  <th mat-sort-header="address">Address</th>
                  <th mat-sort-header="city">City</th>
                  <th mat-sort-header="rate">Rate</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let cottage of sortedData | filter:searchText">
                  <td>{{cottage.name}}</td>
                  <td>{{cottage.address}}</td>
                  <td>{{cottage.city}}</td>
                  <td>{{cottage.rate}}</td>   
                  <button id="eyeBtn" (click)="cottageDetails(cottage)">Details</button>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
    </form> 
  </mat-card-content>
</mat-card>
