<p *ngIf="firstAdmin==true || changedPasswordOtherAdmin==true">home-page-admin works!</p>
<h2 *ngIf="otherAdmin==true && changedPasswordOtherAdmin==false">You are new admin,so you first need to change your password before continue</h2>

<form role="form" novalidate class="form-inline" *ngIf="otherAdmin==true && changedPasswordOtherAdmin==false" >
    
    <button mat-button (click)="saveChanges(otherAdminNewPassword,otherAdminReEnterPassword)"> Save changes </button>
    

    <div class="form-group">
        <h1>Type old password:</h1>
        <mat-form-field>
            <input matInput type="password" class ="input-fields" id="oldPassword" [(ngModel)]="otherAdminOldPassword"
             name="oldPassword">
          </mat-form-field>	
          <p> Show password <input type="checkbox" placeholder="show password" class="paragraph-checkbox" (click)="oldPasswordFunction()"> </p>	
                               
    </div>
        

        <div class="form-group">
            <h1>Enter new password:</h1>
            <mat-form-field>
                <input matInput type="password" class ="input-fields" id="newPassword" [(ngModel)]="otherAdminNewPassword"
                 name="newPassword">
              </mat-form-field>	
              <p> Show password <input type="checkbox" placeholder="show password" class="paragraph-checkbox" (click)="newPasswordFunction()"> </p>	
           						
        </div>
        
        <div class="form-group">
            <h1>Re-enter new password:</h1>
            <mat-form-field>
                <input matInput type="password" class ="input-fields" id="reEnterNewPassword" [(ngModel)]="otherAdminReEnterPassword"
                 name="reEnterNewPassword">

              </mat-form-field>	
              <p> Show password <input type="checkbox" placeholder="show password" class="paragraph-checkbox" (click)="reEnternewPasswordFunction()"> </p>	
           						
        </div>

       




</form>
