
<mat-card>
  <div>

  </div>
<table matSort (matSortChange)="sortData($event)">
  <thead>
    <th mat-sort-header="name">Instructor name</th>
    <th mat-sort-header="address">Instructor biography</th>
  </thead>
  <tbody>
    <tr *ngFor="let instructor of sortedData | filter:searchText">
      <td>{{instructor.firstName}}</td>
      <td>{{instructor.biography}}</td>
      <button id="eyeBtn" (click)="instructorDetails(instructor)">Details</button>
    </tr>

  </tbody>
</table>
</mat-card>
