
<form role="form" novalidate class="form-inline"  >
    
    <button mat-button *ngIf="userInfo.hasDeactivationRequest==false" (click)="applyForDeleting(userInfo.id)"> Apply for deleting </button>
    <button mat-button id="mat-button-disabled" *ngIf="userInfo.hasDeactivationRequest==true" [disabled]="true" title="You already applied for deleting!"> Apply for deleting </button>

        <br>
        <h2 *ngIf="userInfo.hasDeactivationRequest==true">**You applied for deleting account,on email you receive response from admin.**</h2>

        <div class="form-group">
            <h1>First name</h1>
            <h2>{{userInfo.firstName}}</h2>
            	
           						
        </div>

        <div class="form-group">
            <h1>Last name</h1>
            <h2>{{userInfo.lastName}}</h2>
           						
        </div>

         
        <div class="form-group">
            <h1>Role</h1>
            <h2>{{userInfo.userType}}</h2>
           						
        </div>

        <div class="form-group">
            <h1>Reason for applying for deleting account</h1>
            <mat-form-field class="mat-field">
                <input  name="reason"  matInput [(ngModel)]="requestSending.description" *ngIf="userInfo.hasDeactivationRequest==false">
                <input  name="reason"  matInput [(ngModel)]="requestSending.description" [disabled]="true" *ngIf="userInfo.hasDeactivationRequest==true" >

              </mat-form-field>
           						
        </div>

        
        <div class="form-group">
            <h1>Email</h1>
            <h2>{{userInfo.email}}</h2>
           						
        </div>

        <div class="form-group">
            <h1>Address</h1>
            <h2>{{userInfo.address}}</h2>
           						
        </div>

       

        




</form>
