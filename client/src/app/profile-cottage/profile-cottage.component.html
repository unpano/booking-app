<form role="form" novalidate class="form-inline">
    <div class="form-group">
        <label>Cottage</label>
        <label>{{cottage.name}}</label>								
    </div>
    <div class="form-group">
        <label>Address</label>
        <label>{{cottage.address}}</label>								
    </div>
    <div class="form-group">
        <label>City</label>
        <label>{{cottage.city}}</label>								
    </div>
    <div class="form-group">
        <label>Max number of persons</label>
        <label>{{cottage.maxNumOfPersons}}</label>								
    </div> 
    <div class="form-group">
        <label>Rate</label>
        <label>{{cottage.rate}}</label>								
    </div> 
    <div class="form-group">
        <label>Rate</label>
        <label>{{cottage.description}}</label>								
    </div> 
</form>

<button (click)="bookCottage()">Book cottage</button>
