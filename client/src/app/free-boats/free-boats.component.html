
<mat-card class="example-card">    
    <mat-card-content>
  
          <form name = "boatForm">
            <div class="table-form">
              <table>
                  <thead>
                    <tr>
                      <th>Boat name:</th>
                      <th>Boat address:</th>
                      <th>Boat rate:</th>
                      <th>Boat price:</th>
                    </tr>
                  </thead>
  
                  <tbody>
                    <tr *ngFor="let boat of boats | filter:searchText">
                                        
                      <td>{{boat.name}}</td>
                      <td>{{boat.address}}</td>
                      <td>{{boat.rating}}</td>
                      <td>{{boat.price}}</td>
                    
                      <td> <button id="eyeBtn" (click)="boatDetails(boat)">Details</button></td>
                      <td><button id="eyeBtn" (click)="reserve(boat)">Reserve</button></td>
                      
                    </tr>
                  </tbody>
                </table>
            </div>
  
          </form>
  
    </mat-card-content>
  </mat-card>
